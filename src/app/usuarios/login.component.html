<body class="gray-bg" *ngIf="!authService.isAuthenticated()">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">UCM</h1>
            </div>
            <h3>Bienvenido a Syllabus Web</h3>
            <p>Por favor, inicia sesión</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input [(ngModel)]="usuario.username" type="text" class="form-control" 
                    name="username" id="username" placeholder="Nombre de usuario" autofocus required>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="usuario.password" type="password" class="form-control" 
                    name="password" id="password" placeholder="Contraseña" required>
                </div>
                <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                <!-- <a href="#"><small>Olvido su contraseña?</small></a> -->
            </form>
        </div>
    </div>
</body>
