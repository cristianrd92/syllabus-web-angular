<ngx-loading [show]="loading"></ngx-loading>

<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form #mallaForm="ngForm">
      
      <div class="form-group row">
        <label for="facultad" class="col-form-label col-sm-2">Ramo</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="detalle_malla.ramo" name="ramo" required #ramo="ngModel">
            <option [ngValue]="undefined" > --- Seleccione un ramo ---</option>
            <option *ngFor="let ramo of ramos" [ngValue]="ramo">{{ramo.codigo_ramo | uppercase}} - {{ramo.nombre_ramo |uppercase}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="ramo.invalid && (ramo.dirty || ramo.touched)">
            <div *ngIf="ramo.errors.required">
              El ramo es obligatoria
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="facultad" class="col-form-label col-sm-2">Semestre</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="detalle_malla.semestre" name="semestre" required #semestre="ngModel">
            <option [ngValue]="undefined" > --- Seleccione un semestre ---</option>
            <option *ngFor="let semestre of semestres" [ngValue]="semestre">{{semestre.descripcion_semestre | uppercase}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="semestre.invalid && (semestre.dirty || semestre.touched)">
            <div *ngIf="semestre.errors.required">
              El semestre es obligatorio
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Pocisión ramo en semestre</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="detalle_malla.posicion" name="nombre" required #posicion="ngModel">
          <div class="alert alert-danger" *ngIf="posicion.invalid && (posicion.dirty || posicion.touched)">
            <div *ngIf="posicion.errors.required">
              Posición es obligatorio
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!detalle_malla.id;" [disabled]="!mallaForm.form.valid" >Crear</button>
          <button class="btn btn-danger" mat-raised-button (click)="goBack()">Volver</button>
        </div>
      </div>
    </form>
  </div>
</div>
