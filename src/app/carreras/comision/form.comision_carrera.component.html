<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form #comisionCarreraForm="ngForm">
      <div class="form-group row">
        <label for="facultad" class="col-form-label col-sm-2">Usuario a asignar</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="comision.usuario" name="usuario" required #usuario="ngModel">
            <option [ngValue]="undefined" > --- Seleccione un usuario ---</option>
            <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{usuario.nombres}} {{usuario.apellidos}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
            <div *ngIf="usuario.errors.required">
              El usuario es obligatoria
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!comision.id;" [disabled]="!comisionCarreraForm.form.valid" >Crear</button>
          <button class="btn btn-danger" mat-raised-button (click)="goBack()">Volver</button>
        </div>
      </div>
    </form>
  </div>
</div>
